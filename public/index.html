<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Financiero</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white text-center p-3 mb-4 d-flex justify-content-between align-items-center">
        <h1 class="h3 m-0">Control Financiero Personal</h1>
        <button id="logout-btn" class="btn btn-outline-light btn-sm">Cerrar Sesión</button>
    </header>

    <main class="container-fluid">
        <!-- Fila para Resumen General -->
        <section id="summary" class="row mb-4 text-center">
            <div class="col-md-4">
                <div class="card bg-light">
                    <div class="card-body">
                        <h3 class="card-title">Ingresos Totales</h3>
                        <p id="total-income" class="fs-4">$0.00</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-light">
                    <div class="card-body">
                        <h3 class="card-title">Gastos/Inversiones</h3>
                        <p id="total-expense" class="fs-4">$0.00</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-light">
                    <div class="card-body">
                        <h3 class="card-title">Balance Neto</h3>
                        <p id="net-balance" class="fs-4">$0.00</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contenido principal -->
        <div class="row">
            <!-- Columna Izquierda (Formularios) -->
            <div class="col-lg-4">
                <section id="form-container" class="card shadow-sm mb-4">
                    <div class="card-header"><h2 id="form-title">Registrar Movimiento</h2></div>
                    <div class="card-body">
                        <form id="transaction-form">
                            <select name="type" id="transaction-type" class="form-select mb-3" required>
                                <option value="Ingreso">Ingreso</option>
                                <option value="Gasto">Gasto</option>
                                <option value="Inversion">Inversión</option>
                            </select>
                            <input type="date" name="date" id="transaction-date" class="form-control mb-3" required>
                            <input type="text" name="description" id="transaction-description" class="form-control mb-3" placeholder="Descripción" required>
                            <input type="number" name="amount" id="transaction-amount" class="form-control mb-3" placeholder="Monto (USD)" step="0.01" required>
                            
                            <!-- CAMPO DE CATEGORÍA MEJORADO -->
                            <label for="transaction-category" class="form-label">Categoría</label>
                            <input class="form-control mb-3" list="category-options" id="transaction-category" name="category" placeholder="Escribe para buscar o añadir...">
                            <datalist id="category-options">
                                <option value="Comida">
                                <option value="Transporte">
                                <option value="Vivienda">
                                <option value="Salud">
                                <option value="Ocio">
                                <option value="Educación">
                                <option value="Ropa">
                                <option value="Suscripciones">
                                <option value="Ahorros">
                                <option value="Salario">
                                <option value="Otro Gasto">
                                <option value="Otro Ingreso">
                            </datalist>

                            <select name="account" id="transaction-account" class="form-select mb-3" required>
                                <option value="Banco Pichincha">Banco Pichincha</option>
                                <option value="Banco Guayaquil">Banco Guayaquil</option>
                                <option value="Efectivo">Efectivo</option>
                                <option value="Ahorros">Ahorros</option>
                                <option value="Inversiones">Inversiones</option>
                            </select>
                            <button type="submit" id="submit-btn" class="btn btn-success w-100">Registrar Movimiento</button>
                            <button type="button" id="cancel-edit-btn" class="btn btn-secondary w-100 mt-2 d-none">Cancelar Edición</button>
                        </form>
                    </div>
                </section>

                <section id="settings-container" class="card shadow-sm mb-4">
                    <div class="card-header"><h2>Configuración de Alertas</h2></div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="low-balance-threshold" class="form-label">Alerta de Saldo Bajo (USD):</label>
                            <input type="number" id="low-balance-threshold" class="form-control" value="100">
                        </div>
                    </div>
                </section>
            </div>

            <!-- Columna Derecha (Dashboard e Historial) -->
            <div class="col-lg-8">
                <section id="notifications-container" class="mb-4"></section>

                <section id="dashboard" class="card shadow-sm mb-4">
                     <div class="card-header"><h2>Dashboard</h2></div>
                     <div class="card-body">
                        <div id="account-balances-container" class="mb-4">
                            <h3>Saldos por Cuenta</h3>
                            <div id="balances-content"></div>
                        </div>
                        <div id="charts-container" class="row">
                            <div class="col-md-6" id="pie-chart-container">
                                <canvas id="pieChart"></canvas>
                            </div>
                            <div class="col-md-6" id="line-chart-container">
                                <canvas id="lineChart"></canvas>
                            </div>
                        </div>
                     </div>
                </section>

                <section id="summary-container" class="card shadow-sm mb-4">
                    <div class="card-header"><h3>Resumen Mensual</h3></div>
                    <div class="card-body">
                        <div id="monthly-summary-content"></div>
                    </div>
                </section>
                
                <section id="transactions-list" class="card shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2>Historial de Movimientos</h2>
                         <div>
                            <button id="export-csv-btn" class="btn btn-outline-primary btn-sm me-2">Exportar a CSV</button>
                            <button id="export-pdf" class="btn btn-primary btn-sm">Exportar a PDF</button>
                        </div>
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Descripción</th>
                                    <th>Monto</th>
                                    <th>Tipo</th>
                                    <th>Categoría</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="transactions-tbody"></tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- JS de Bootstrap y otras librerías -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
